<div class="row"
     [hidden]="getSignedIn()">
  <div class="col-sm-12 text-center">
    <button class="btn btn-default icon-google"
            (click)="signIn()">
      <i class="fab fa-google pr-1"></i>
      Login with Google
    </button>
  </div>
</div>

<div class="row"
     [hidden]="!getSignedIn()">
  <div class="col-md-12 alert alert-info">
    Hello, you're already signed in
  </div>
</div>
