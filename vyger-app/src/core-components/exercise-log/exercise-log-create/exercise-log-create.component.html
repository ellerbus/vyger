<app-loading [loading]="logs == null"
             [title]="'Exercise Log'"></app-loading>

<form class="col-lg-6 col-md-6 mx-auto"
      *ngIf="logs != null"
      #exerciseLogForm="ngForm">

  <app-exercise-log-picker [logs]="logs"
                           [exercise]="exercise"></app-exercise-log-picker>
  <div class="form-group">
    <input id="pattern"
           name="pattern"
           class="form-control"
           type="text"
           required
           placeholder="exercise pattern"
           [ngModelOptions]="{updateOn:'blur'}"
           [(ngModel)]="exercise.pattern"
           [class.is-invalid]="pattern.invalid"
           #pattern="ngModel">
    <div class="invalid-feedback"
         *ngIf="pattern.invalid ">
      <div *ngIf="pattern.errors.required">pattern is required</div>
    </div>
  </div>

  <div class="form-group form-row">
    <div class="col pull-left">
      <button type="button"
              secondaryButton
              (click)="cancel()">cancel</button>
    </div>
    <div class="col text-right">
      <button type="button"
              primaryButton
              (click)="save()"
              [disabled]="!exerciseLogForm.form.valid || saving">save</button>
    </div>
  </div>
</form>
