<app-loading [loading]="clone == null"
             [title]="'Exercise'"></app-loading>

<form class="col-lg-6 col-md-6 mx-auto"
      #exerciseForm="ngForm"
      *ngIf="clone != null">
  <app-exercise-group [exercise]="clone"></app-exercise-group>
  <app-exercise-category [exercise]="clone"></app-exercise-category>
  <app-exercise-name [exercise]="clone"></app-exercise-name>

  <div class="form-group form-row">
    <div class="col pull-left">
      <button type="button"
              secondaryButton
              (click)="cancel()">cancel</button>
    </div>
    <div class="col text-right">
      <button type="button"
              primaryButton
              (click)="save()"
              [disabled]="!exerciseForm.form.valid || saving">save</button>
    </div>
  </div>
</form>
