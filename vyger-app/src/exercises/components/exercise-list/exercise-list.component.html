<app-loading [loading]="exercises == null"
             [title]="'Exercises'"></app-loading>
<div class="row">
  <div class="col-lg-12 list-group list-group-flush"
       [hidden]="exercises == null">
    <a class="list-group-item list-group-item-action text-success"
       routerLink="/exercises/add">
      <span class="fa fa-fw fa-plus"></span>
      Add Exercise
    </a>
    <a class="list-group-item list-group-item-action"
       *ngFor="let exercise of exercises"
       routerLink="/exercises/edit/{{ exercise.id }}">
      {{ exercise.group }}, {{ exercise.category }} {{ exercise.name }}
    </a>
  </div>
</div>
