<form #exerciseForm="ngForm">
  <app-exercise-group [exercise]="exercise"></app-exercise-group>
  <app-exercise-category [exercise]="exercise"></app-exercise-category>
  <app-exercise-name [exercise]="exercise"></app-exercise-name>

  <div class="form-group text-right">
    <button type="button"
            class="btn btn-outline-secondary"
            (click)="cancel()">cancel</button>
    <button type="button"
            class="btn btn-primary ml-2"
            (click)="save()"
            [disabled]="!exerciseForm.form.valid || saving">add</button>
  </div>
</form>
