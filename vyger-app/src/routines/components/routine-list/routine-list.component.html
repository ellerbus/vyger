<app-loading [loading]="routines == null"
             [title]="'Routines'"></app-loading>
<div class="row">
  <div class="col-lg-12 list-group list-group-flush"
       [hidden]="routines == null">
    <a class="list-group-item list-group-item-action text-success"
       routerLink="/routines/add">
      <span class="fa fa-fw fa-plus"></span>
      Add Routine
    </a>
    <a class="list-group-item list-group-item-action"
       *ngFor="let routine of routines"
       routerLink="/routines/edit/{{ routine.id }}">
      {{ routine.name }}
    </a>
  </div>
</div>
