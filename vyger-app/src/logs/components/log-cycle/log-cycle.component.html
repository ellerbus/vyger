<div class="row mb-2"
     *ngIf="cycle">
  <div class="col-3">
    <a class="btn btn-sm btn-light text-muted"
       routerLink="/logs/cycle/{{ this.cycle.id }}"
       [queryParams]="{ date: prev, week: week, day: day }">
      <span class="fa fa-fw fa-caret-left"></span>
    </a>
  </div>
  <div class="col-6 text-center">
    <a class="btn btn-sm btn-light"
       *ngIf="today"
       routerLink="/logs/cycle/{{ this.cycle.id }}"
       [queryParams]="{ date: today, week: week, day: day }">
      <span class="text-muted">go to today</span>
    </a>
  </div>
  <div class="col-3 text-right">
    <a class="btn btn-sm btn-light"
       routerLink="/logs/cycle/{{ this.cycle.id }}"
       [queryParams]="{ date: next, week: week, day: day }">
      <span class="fa fa-fw fa-caret-right text-muted"></span>
    </a>
  </div>
</div>
<div class="form-group row"
     *ngFor="let exercise of exercises; let idx = index;">
  <div class="col-6">
    {{ exercise.fullDisplay() }}
  </div>
  <div class="col-1 pointer text-center"
       (click)="remove(idx)">
    <span class="fa fa-fw fa-times text-danger"></span>
  </div>
  <div class="col-5">
    <input type="text"
           class="form-control form-control-sm"
           [ngModel]="exercise.sets.join(', ')"
           (ngModelChange)="updateSets(exercise, $event)" />
  </div>
</div>
<div class="form-group pt-3 text-right"
     *ngIf="cycle">
  <button type="button"
          secondaryButton
          (click)="cancel()">cancel</button>
  <button type="button"
          primaryButton
          (click)="save()"
          [disabled]="saving">save</button>
</div>
