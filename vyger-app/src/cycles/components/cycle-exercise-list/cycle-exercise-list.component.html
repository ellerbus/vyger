<app-loading [loading]="cycle == null"
             [title]="'Cycle'"></app-loading>
<app-cycle-weeks-picker [cycle]="cycle"></app-cycle-weeks-picker>
<app-cycle-days-picker [cycle]="cycle"></app-cycle-days-picker>
<div class="row"
     *ngIf="cycle != null">
  <div class="col-lg-12 list-group list-group-flush">
    <div class="list-group-item list-group-item-action"
         *ngFor="let exercise of exercises">
      <div class="row">
        <div class="col">
          {{ exercise.fullDisplay() }}
        </div>
        <div class="col-3 text-right"
             style="white-space: pre-wrap; font-size: smaller"
             [innerText]="exercise.plan.join('\n')">
        </div>
        <div class="col-3 text-right d-none d-sm-block"
             style="white-space: pre-wrap; font-size: smaller"
             [innerText]="exercise.sets.join('\n')">
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 list-group list-group-flush"
       *ngIf="exercises && exercises.length > 0">
    <a addListGroupItem
       routerLink="/logs/cycle/{{ cycle.id }}"
       [queryParams]="{ week: week, day: day }">
      Log Workout W{{ week }}:D{{ day }}
    </a>
  </div>
</div>
