<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>VygerApp</title>
  <base href="/">

  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="icon"
        type="image/x-icon"
        href="favicon.ico">
  <link rel="stylesheet"
        href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">
</head>

<body>

  <div id="layout">
    <!-- Menu toggle -->
    <a href="#menu"
       id="menuLink"
       class="menu-link">
      <!-- Hamburger icon -->
      <span></span>
    </a>

    <div id="menu">
      <div class="pure-menu">
        <a class="pure-menu-heading"
           href="#">Company</a>

        <ul class="pure-menu-list">
          <li class="pure-menu-item"><a href="#"
               class="pure-menu-link">Home</a></li>
          <li class="pure-menu-item"><a href="#"
               class="pure-menu-link">About</a></li>

          <li class="pure-menu-item menu-item-divided pure-menu-selected">
            <a href="#"
               class="pure-menu-link">Services</a>
          </li>

          <li class="pure-menu-item"><a href="#"
               class="pure-menu-link">Contact</a></li>
        </ul>
      </div>
    </div>

    <div id="main">
      <div class="header">
        <h1>Page Title</h1>
        <h2>A subtitle for your page goes here</h2>
      </div>
      <app-root></app-root>
    </div>
  </div>

  <script>(function (window, document) {

      var layout = document.getElementById('layout'),
        menu = document.getElementById('menu'),
        menuLink = document.getElementById('menuLink'),
        content = document.getElementById('main');

      function toggleClass(element, className) {
        var classes = element.className.split(/\s+/),
          length = classes.length,
          i = 0;

        for (; i < length; i++) {
          if (classes[i] === className) {
            classes.splice(i, 1);
            break;
          }
        }
        // The className is not found
        if (length === classes.length) {
          classes.push(className);
        }

        element.className = classes.join(' ');
      }

      function toggleAll(e) {
        var active = 'active';

        e.preventDefault();
        toggleClass(layout, active);
        toggleClass(menu, active);
        toggleClass(menuLink, active);
      }

      menuLink.onclick = function (e) {
        toggleAll(e);
      };

      content.onclick = function (e) {
        if (menu.className.indexOf('active') !== -1) {
          toggleAll(e);
        }
      };

    }(this, this.document));
  </script>
</body>

</html>
