<form>
  <app-log-exercise-picker [exercise]="exercise"
                           (exerciseChange)="getHistory()"></app-log-exercise-picker>
</form>

<div class="row mt-4"
     *ngIf="history != null">
  <div class="col-lg-12 list-group list-group-flush">
    <div class="list-group-item list-group-item-action"
         *ngFor="let exercise of history">
      <div class="row pointer"
           (click)="exercise.expanded = !exercise.expanded">
        <div class="col-3"
             style="font-size: smaller">
          {{ exercise.ymd }}
        </div>
        <div class="col-6">
          {{ exercise.shortDisplay() }}
        </div>
        <div class="col-3 text-right"
             style="white-space:pre-wrap; font-size: smaller">
          <span *ngIf="exercise.expanded">
            <span [innerText]="exercise.sets.join('\n')"></span>
            <br />
          </span>
          {{ exercise.oneRepMax | number:'1.0-0' }}RM#{{ exercise.oneRepMaxSet + 1 }}
        </div>
      </div>
    </div>
  </div>
</div>
